<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KNRM Web Administration :: Calls</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
  <script src="js/libs/ask.session.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/libs/json2.js"></script>
    <link rel="stylesheet" type="text/css" href="js/jsoneditor/jsoneditor.css">
    <script type="text/javascript" src="js/jsoneditor/jsoneditor.js"></script>
  <script src="js/init.js" type="text/javascript"></script>
  <script src="js/async.min.js" type="text/javascript"></script>
  <script src="js/calls.js" type="text/javascript"></script>
  
  <script type="text/javascript">
	  $('body').ready(function()
	  {
		  pageInit('dashboard', 'true');
	  })
  </script>
    
</head>
<body>
  <div class="container-fluid">   
    <div class="row-fluid">
      <div class="span12 well">          
        
				<div class="btn-group pull-left">
			    <button class="btn" onclick="getResources();">Resources</button>
			    <button class="btn" onclick="getSlots();">Slots</button>
			    <button class="btn" onclick="getContacts();">Contacts</button>
			    <button class="btn" onclick="getMessages();">Messages</button>
			    <button class="btn" onclick="getGroups();">Groups</button>
				</div>    
        
				<div class="btn-group pull-right">
			    <button class="btn btn-success" onclick="seriousCache();">Load with manners</button>
				</div>
        
				<div class="btn-group pull-right">
			    <button class="btn btn-info" onclick="buildCache();">Build Cache</button>
			    <button class="btn btn-warning" onclick="loadCache();">Load Cache</button>
			    <button class="btn btn-danger" onclick="emptyCache();">Empty Cache</button>
				</div>
        
        <br>
        
        <div style="clear:both; margin-top: 25px;">
					<div id="jsoneditor" style="width: 100%; height: 100%; overflow: auto;"></div>
        </div>
				
				<script type="text/javascript" >
			    var container = document.getElementById("jsoneditor");
			    var editor = new JSONEditor(container);
				</script>

      </div>
    </div>  
  </div>
</body>
</html>
