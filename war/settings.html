<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>KNRM Web Administration :: Settings</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <link href="img/favicon.ico" rel="shortcut icon">
  
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
  
  <script src="js/libs/ask.session.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="js/libs/json2.js"></script>
  <script type="text/javascript" src="js/libs/date.js"></script>

  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script>google.load("visualization", "1");</script>
  <script type="text/javascript" src="js/timeline/timeline.js"></script>
  <link href="js/timeline/timeline.css" rel="stylesheet" type="text/css">
		
	<link rel="stylesheet" media="all" type="text/css" href="js/datetimepicker/ui-lightness/jquery-ui-1.8.16.custom.css" />
	<link rel="stylesheet" media="all" type="text/css" href="js/datetimepicker/jquery-ui-timepicker-addon.css" />
	<script type="text/javascript" src="js/datetimepicker/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/datetimepicker/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="js/datetimepicker/jquery-ui-sliderAccess.js"></script>
  
  <script src="js/init.js" type="text/javascript"></script>
  <script src="js/i18n/jquery.i18n.properties-min-1.0.9.js" type="text/javascript"></script>
  <script src="js/views/settings.js" type="text/javascript"></script>
</head>
<body>
	<div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
    
      <div class="span12 well">
      
        <div class="btn-group btn-hanging">
          <a id="tmlZoomInBtn" class="btn" onClick="timelineZoomIn();"><i class="icon-zoom-in"></i></a>
          <a id="tmlZoomOutBtn" class="btn" onClick="timelineZoomOut();"><i class="icon-zoom-out"></i></a>
          <a id="tmlMoveLeftBtn" class="btn" onClick="timelineMoveLeft();"><i class="icon-arrow-left"></i></a>
          <a id="tmlMoveRightBtn" class="btn" onClick="timelineMoveRight();"><i class="icon-arrow-right"></i></a> 
          <a id="tmlTodayBtn" class="btn" onClick="goToday();"><span class="settings_today"></span></a>  
        </div>
        
        <div class="btn-group btn-hanging">
          <a class="btn" data-toggle="modal" href="#newWish"><i class="icon-plus-sign"></i> <span class="settings_new_wish"></span></a>
        </div>  
        
        <div class="modal hide" id="newWish">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">×</button>
            <h3><span class="settings_new_wish"></span></h3>
          </div>
          <form id="newWishForm" class="">
            <div class="modal-body">
              <div class="control-group">
                <label class="control-label"><span class="settings_group"></span></label>
                <div class="controls">
                  <select id="groupsList"></select>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"><span class="settings_from"></span></label>
                <div class="controls">
                  <input id="from" class="span4" type="text" style="display:inline;">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"><span class="settings_till"></span></label>
                <div class="controls">
                  <input id="till" class="span4" type="text" style="display:inline;">
                </div>
              </div>
              <div class="control-group" style="float:left; margin-right:30px;">
                <label class="control-label"><span class="settings_wish"></span></label>
                <div class="controls">
                  <input id="wish" class="span4" type="text">
                </div>
              </div>
              <div class="clear"></div>
            </div>
            <div class="modal-footer">
              <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> <span class="settings_cancel"></span></a>
              <a onclick="wishSubmit()" class="btn btn-success"><i class="icon-ok icon-white"></i> <span class="settings_save_wish"></span></a>
            </div>
          </form>
        </div>
        
        <div class="modal hide" id="editWish">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" type="button">×</button>
            <h3><span class="settings_edit_wish"></span> (<span id="groupName"></span>)</h3>
          </div>
          <form id="editWishForm" class="">
            <div class="modal-body">
              <div class="control-group">
                <label class="control-label"><span class="settings_from"></span></label>
                <div class="controls">
                  <input id="efrom" class="span4" type="text" style="display:inline;">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label"><span class="settings_till"></span></label>
                <div class="controls">
                  <input id="etill" class="span4" type="text" style="display:inline;">
                </div>
              </div>
              <div class="control-group" style="float:left; margin-right:30px;">
                <label class="control-label"><span class="settings_wish"></span></label>
                <div class="controls">
                  <input id="ewish" class="span4" type="text">
                </div>
              </div>
              <div class="clear"></div>
            </div>
            <div class="modal-footer">
              <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> <span class="settings_cancel"></span></a>
              <a onclick="editWishSubmit()" class="btn btn-success"><i class="icon-ok icon-white"></i> <span class="settings_save_wish"></span></a>
            </div>
          </form>
        </div>
        
        <h2><span class="entypo eMedium">@</span> <span class="settings_settings"></span></h2>
        
        <div id="wishesTimeline"></div>
        
      </div><!--/span-->

      <div class="span12" style="text-align:center">
        <a href="http://paige4knrm.appspot.com/?SessionID=">Mobiele versie</a>
      </div>
      
    </div><!--/row-->
  </div><!--/container-->

</body>
</html>
