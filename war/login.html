<body>
	<div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
    
    	<div id="content">
	    	<div id="live">
	    
		      <div class="span3">
		        <form class="well">
		          <div id="alertDiv" class="alert alert-error">
		            <button id="alertClose" class="close" type="button">Ã—</button><span id="alertMessage">{Alert Message}</span>
		          </div>
		          <h2><span class="entypo eMedium">+</span> Login</h2>
		          <hr>
		          <div class="control-group">
		            <label class="control-label">Enter your email address</label>
		            <div class="controls docs-input-sizes">
		              <input id="username" class="span12" placeholder="Enter your email address" type="text">
		            </div>
		          </div>
		          <div class="control-group">
		            <label class="control-label">Password</label>
		            <div class="controls docs-input-sizes">
		              <input id="password" class="span12" placeholder="Password" type="password">
		            </div>
		          </div>
		          <label class="checkbox"><input id="remember" type="checkbox"> Remember me</label><br>
		          <a class="btn" href="#" id="loginBtn">Login</a>
		          <img id="ajaxLoader" alt="Loading" src="img/ajax-loader.gif" style="margin-left:5px; height:20px;">
		          <br><br>
		          <a class="" href="forgot_password.html">Forgot password?</a>
							<!--
		          <br><br>or<br><br>
		          <h4>Signin with your Google account</h4><br>
		          <a href="#"><img src="img/signin_google_btn.png"></a>
							-->
		        </form>
		      </div><!--/span-->
		
		      <div class="span3">
		        <form class="well">
		          <h2><span class="entypo eMedium">-</span> Accounts</h2>
		          <hr>
		          <p>Login as;
		          	<ul>
		          		<li><a onclick="loginAs('planner')">Planner</a></li>
		          		<li><a onclick="loginAs('schipper')">Schipper</a></li>
		          		<li><a onclick="loginAs('volunteer')">Volunteer</a></li>
		          	</ul>
		          </p>
		        </form>
		      </div>

		        </form>
		      </div>
					-->
