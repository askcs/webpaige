<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WebPaige :: Register</title>
  
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="WebPaige" name="description">
  <meta content="Cengiz Ulusoy" name="author">
  
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
  <link href="img/ico/favicon.ico" rel="shortcut icon">
  <link href="img/ico/apple-touch-icon-144-precomposed.png" rel="apple-touch-icon-precomposed" sizes="144x144">
  <link href="img/ico/apple-touch-icon-114-precomposed.png" rel="apple-touch-icon-precomposed" sizes="114x114">
  <link href="img/ico/apple-touch-icon-72-precomposed.png" rel="apple-touch-icon-precomposed" sizes="72x72">
  <link href="img/ico/apple-touch-icon-57-precomposed.png" rel="apple-touch-icon-precomposed">
  
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-1.7.2.min.js"></script><script src="js/bootstrap.js"></script>
  
</head>

<body>
  <div class="navbar navbar-fixed-top navbar-inner container-fluid">
    <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"></a> <a class="brand" href="login.html">WebPaige</a>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3">
      
        <form class="well">
        
          <h3><span class="entypo eMedium">-</span> Register your account</h3>
          <hr>

          <div class="control-group">
            <label class="control-label">Enter your email address</label>
            <div class="controls docs-input-sizes">
              <input class="span12" placeholder="Email address" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Choose your password</label>
            <div class="controls docs-input-sizes">
              <input class="span12" placeholder="Password" type="text">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Repeat your password</label>
            <div class="controls docs-input-sizes">
              <input class="span12" placeholder="Password again" type="text">
            </div>
          </div>
          
          <br>
          <button class="btn btn-success" type="submit"> Register your account</button>
        </form>
        
      </div><!--/span-->
    </div><!--/row-->

    <footer>
      <p>Ask Community Systems 2012, WebPaige v1.0<br>
      <img alt="Ask Community Systems" src="img/company_logo.png"></p>
    </footer>
    
  </div><!--/.fluid-container-->
</body>
</html>
