<section ng-controller="profileCtrl">
    
	<div class="span12 well">
	
	  <div class="btn-group btn-hanging">
	    <a id="updateProfileTrigger" class="btn"><i class="icon-cog"></i> Profiel wijzigen</a>
	    <a class="btn" onclick="$('#changePassword').modal('show');"><i class="icon-lock"></i> Wachtwoord wijzigen</a>
	  </div>
	  
	  <div class="modal hide" id="updateProfile">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Profiel updaten</h3>
	    </div>
	    <form id="profile" class="">
	      <div class="modal-body">
	        <div class="control-group">
	          <label class="control-label">Naam</label>
	          <div class="controls docs-input-sizes">
	            <input id="name" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Emailadres</label>
	          <div class="controls docs-input-sizes">
	            <input id="email" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Telefoonnummer</label>
	          <div class="controls docs-input-sizes">
	            <input id="phone" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Adres</label>
	          <div class="controls docs-input-sizes">
	            <input id="address" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Postcode</label>
	          <div class="controls docs-input-sizes">
	            <input id="postcode" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Stad</label>
	          <div class="controls docs-input-sizes">
	            <input id="city" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        <a onclick="changeResources();" class="btn btn-success"><i class="icon-ok icon-white"></i> Profiel opslaan</a>
	      </div>
	    </form>
	  </div>
	  
	  <div class="modal hide" id="changePassword">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Wachtwoord wijzigen</h3>
	    </div>
	    <form id="profile" class="">
	      <div class="modal-body">
	        <div id="alertDiv" class="alert alert-error">
	          <button id="alertClose" class="close" type="button">×</button><span id="alertMessage">{Alert Message}</span>
	        </div>
	        <div id="successDiv" class="alert alert-success">
	          <button id="successClose" class="close" type="button">×</button><span id="successMessage">{Success Message}</span>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Oude wachtwoord</label>
	          <div class="controls docs-input-sizes">
	            <input id="pass" class="span12" placeholder="" type="password">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Nieuwe wachtwoord</label>
	          <div class="controls docs-input-sizes">
	            <input id="pass1" class="span12" placeholder="" type="password">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Nieuwe wachtwoord (Herhaal)</label>
	          <div class="controls docs-input-sizes">
	            <input id="pass2" class="span12" placeholder="" type="password">
	          </div>
	        </div>
	      </div>
	      <div class="modal-footer">
	      	<div id="changePasswordButtons">
	        	<a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        	<a onclick="changePassword();" class="btn btn-success" href="#"><i class="icon-ok icon-white"></i> Wachtwoord wijzigen</a>
	      	</div>
	      	<div id="passwordChangedButton">
	        	<a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Sluiten</a>
	      	</div>
	      </div>
	    </form>
	  </div>
	  
	  <h2><span class="entypo eMedium">+</span><span class="d_username">{Username}</span></h2>
	  
	  <div id="profileChanged" class="alert alert-warning">
	    Uw profiel is met succes gewijzigd!
	  </div>
	    
	  <div id="content">
	  	<div id="live"></div>
	  </div>
	  
	</div>
</section>
