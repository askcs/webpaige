<section ng-controller="groups">
	<div class="span3">
	
	  <div class="well sidebar-nav">
	    <form id="searchMemberForm">
	    	<ul class="nav nav-list">
	    		<li class="nav-header">Zoek gebruikers</li>
	    		<li>
	          <div class="control-group" style="margin-top:10px;">
	            <div class="controls docs-input-sizes">
	              <input id="q" class="span12" placeholder="Voornaam, achternaam.." type="text">
	            </div>
	          </div>
	    		</li>
	    	</ul>
	    	<a id="searchMemberBtn" class="btn" style="margin-top:5px; margin-left:15px;"><i class="icon-search"></i> Zoeken</a>
	    </form>
	  </div>
	  
	  <div class="well sidebar-nav">
	  	<div id="groupsNav"></div>
	  </div>
	  
	  <div class="modal hide" id="newMember">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Nieuwe gebruiker</h3>
	    </div>
	    <form id="newMemberForm" class="">
	      <div class="modal-body">
	      
	        <div id="rolesList" class="control-group">
	          <label class="control-label">Role</label>
	          <div class="controls docs-input-sizes">
	            <select id="roles" name="role">
	              <option value="3">Volunteer</option>
	              <option value="2">Teamleider</option>
	              <option value="1">Planner</option>
	            </select>
	          </div>
	        </div> 
	      
	        <div id="groupsListNew" class="control-group">
	          <label class="control-label">Groepen</label>
	          <div class="controls docs-input-sizes">
	            <select class="chzn-select" data-placeholder="Selecteer een groep.." multiple style="width:530%" tabindex="4"></select>
	          </div>
	        </div>            
	        
	        
	        <div class="control-group" style="float:left; margin-right: 20px;">
	          <label class="control-label">Voornaam</label>
	          <div class="controls docs-input-sizes">
	            <input id="fname" placeholder="First name" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Achternaam</label>
	          <div class="controls docs-input-sizes">
	            <input id="lname" placeholder="Last name" type="text">
	          </div>
	        </div>
	        <div class="control-group" style="clear: both;">
	          <label class="control-label">Telefoonnummer</label>
	          <div class="controls docs-input-sizes">
	            <input id="tel" class="span12" placeholder="+31" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Emailadres</label>
	          <div class="controls docs-input-sizes">
	            <input id="email" class="span12" placeholder="Email address" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Wachtwoord</label>
	          <div class="controls docs-input-sizes">
	            <input id="pass" class="span12" placeholder="Password" type="password">
	          </div>
	        </div>
	        <div class="clear"></div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        <input type="hidden" id="guuid" value="" />
	        <a id="saveNewMember" class="btn btn-success" href="#"><i class="icon-ok icon-white"></i> Opslaan gebruiker</a>
	      </div>
	    </form>
	  </div>
	  
	  <div class="modal hide" id="editMember">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Wijzig gebruiker</h3>
	    </div>
	    <form id="editMemberForm" class="">
	      <div class="modal-body">
	      
	        <div id="rolesList" class="control-group">
	          <label class="control-label">Role</label>
	          <div class="controls docs-input-sizes">
	            <select id="roles" name="role">
	              <option value="3">Volunteer</option>
	              <option value="2">Teamleider</option>
	              <option value="1">Planner</option>
	            </select>
	          </div>
	        </div>  
	      
	        <div id="groupsListEdit" class="control-group">
	          <label class="control-label">Groepen</label>
	          <div class="controls docs-input-sizes">
	            <select class="chzn-select" data-placeholder="Selecteer een groep.." multiple style="width:530%" tabindex="4"></select>
	          </div>
	        </div> 
	        
	        <div class="control-group">
	          <label class="control-label">Gebruikersnaam</label>
	          <div class="controls docs-input-sizes">
	            <input id="username" class="span12" placeholder="Gebruikersnaam" type="text" disabled="disabled">
	          </div>
	        </div>
	        
	        <div class="control-group">
	          <label class="control-label">Voornaam en achternaam</label>
	          <div class="controls docs-input-sizes">
	            <input id="name" class="span12" placeholder="Voornaam en achternaam" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Telefoonnummer</label>
	          <div class="controls docs-input-sizes">
	            <input id="tel" class="span12" placeholder="+31" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Emailadres</label>
	          <div class="controls docs-input-sizes">
	            <input id="email" class="span12" placeholder="Emailadres" type="text">
	          </div>
	        </div>
	        <div class="control-group">
	          <label class="control-label">Adres</label>
	          <div class="controls docs-input-sizes">
	            <input id="address" class="span12" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group" style="float:left; margin-right: 20px;">
	          <label class="control-label">Postcode</label>
	          <div class="controls docs-input-sizes">
	            <input id="postcode" placeholder="" type="text">
	          </div>
	        </div>
	        <div class="control-group" style="float:left; margin-right: 20px;">
	          <label class="control-label">Stad</label>
	          <div class="controls docs-input-sizes">
	            <input id="city" placeholder="" type="text">
	          </div>
	        </div>
	        
	        <div class="clear"></div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        <input type="hidden" id="uuid" value="" />
	        <input type="hidden" id="guuid" value="" />
	        <a id="editMemberBtn" class="btn btn-success" href="#"><i class="icon-ok icon-white"></i> Opslaan gebruiker</a>
	      </div>
	    </form>
	  </div>
	          
	  <div class="modal hide" id="newGroup">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Nieuwe groep</h3>
	    </div>
	    <form id="newGroupForm" class="">
	      <div class="modal-body">
	        <div class="control-group">
	          <label class="control-label">Groepnaam</label>
	          <div class="controls">
	            <input id="newGroupName" class="span12" type="text" style="display:inline;">
	          </div>
	        </div>
	        <div class="clear"></div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        <a id="groupSubmit" class="btn btn-success"><i class="icon-ok icon-white"></i> Opslaan groep</a>
	      </div>
	    </form>
	  </div>
	  
	  <div class="modal hide" id="editGroup">
	    <div class="modal-header">
	      <button class="close" data-dismiss="modal" type="button">×</button>
	      <h3>Wijzig groep</h3>
	    </div>
	    <form id="editGroupForm" class="">
	      <div class="modal-body">
	        <div class="control-group">
	          <label class="control-label">Groepnaam</label>
	          <div class="controls">
	            <input id="editGroupName" class="span12" type="text" style="display:inline;">
	          </div>
	        </div>
	        <input id="editGroupUUID" class="span12" type="hidden" value="">
	        <div class="clear"></div>
	      </div>
	      <div class="modal-footer">
	        <a class="btn" data-dismiss="modal" href="#"><i class="icon-remove"></i> Annuleren</a>
	        <a id="deleteGroupBtn" class="btn btn-warning" href="#"><i class="icon-remove icon-white"></i> Verwijder groep</a>
	        <a id="editGroupSubmitter" class="btn btn-success" href="#"><i class="icon-ok icon-white"></i> Opslaan groep</a>
	      </div>
	    </form>
	  </div>
	  
	</div>
	
	<div class="span9 well">
	  
	  <div id="content"></div>
	  
	</div>
</section>
