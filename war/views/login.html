<section ng-controller="login">


  <div id="preloader" class="span3 well">
    <h2>Setting up the application</h2>
    <br>
    <div class="progress">
      <div class="bar"></div>
    </div>
    <span></span>
  </div>

    
  <div id="loginForm" class="span3 well">

    <script type="text/javascript">
      $('#loginForm form').validate(
      {
        // rules: {
        //   loginUsername: {
        //     required: true,
        //     email: true
        //   },
        //   loginPassword: {
        //     required: true,
        //     minlength: 5
        //   }
        // },
        // messages: {
        //   loginUsername: "Please enter your username",
        //   loginPassword: "Please enter your password"
        // }
      })
    </script>  
  
    <form ng-submit="login()">

      <div id="alertDiv" class="alert alert-error">
        <button id="alertClose" class="close" type="button" onclick="$('#alertDiv').hide()">Ã—</button><span id="alertMessage"></span>
      </div>

      <h2><span class="entypo eMedium">+</span> {{ ui.login.header }}</h2>

      <hr>

      <div class="control-group">
        <label for="loginUsername" class="control-label">{{ ui.login.label_username }}</label>
        <div class="controls docs-input-sizes">
          <input 
            id="loginUsername" 
            class="span12 required" 
            type="text" 
            ng-model="logindata.username"
            placeholder="{{ ui.login.placeholder_username }}" 
            autofocus>
        </div>
      </div>

      <div class="control-group">
        <label for="loginPassword" class="control-label">{{ ui.login.label_password }}</label>
        <div class="controls docs-input-sizes">
          <input id="loginPassword" 
            class="span12 required" 
            type="password" 
            ng-model="logindata.password"
            placeholder="{{ ui.login.placeholder_password }}" >
        </div>
      </div>

      <label for="remember" class="checkbox">
        <input 
          id="remember" 
          type="checkbox" 
          ng-model="logindata.remember"> {{ ui.login.label_rememberMe }}
      </label>
      <br>

      <button class="btn btn-inverse" type="submit">{{ ui.login.button_login }}</button>

    </form>

    <a href="#" ng-click="setLang('nl')">Nederlands</a> | 
    <a href="#" ng-click="setLang('en')">English</a>
    
  </div>


  <div class="span3 well">
    <form>
      <h2><span class="entypo eMedium">-</span> KNRM Accounts</h2>
      <hr>
      <p>Login as;
        <ul id="knrmusers_">
          <li ng-repeat="knrm in knrms">
            <a ng-click="loginAsKNRM(knrm.uuid, knrm.resources.askPass)">{{ knrm.name }} ({{ knrm.resources.role }})</a>
          </li>
        </ul>
      </p>
      
      <p><i>This part will be removed later!</i></p>
    </form>
  </div>
  
</section>
