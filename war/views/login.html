    <form id="loginForm" ng-submit="login()" class="well" action="" method="post">

      <div id="alertDiv" class="alert alert-error">
        <button id="alertClose" class="close" type="button" onclick="$('#alertDiv').hide()">Ã—</button><span id="alertMessage"></span>
      </div>

      <h2><span class="entypo eMedium">+</span> {{ ui.login.header }}</h2>

      <hr>

      <div class="control-group">
        <label for="loginUsername" class="control-label">{{ ui.login.label_username }}</label>
        <div class="controls docs-input-sizes">
          <input 
            id="loginUsername" 
            class="span12 required" 
            type="text" 
            ng-model="logindata.username"
            placeholder="{{ ui.login.placeholder_username }}" >
        </div>
      </div>

      <div class="control-group">
        <label for="loginPassword" class="control-label">{{ ui.login.label_password }}</label>
        <div class="controls docs-input-sizes">
          <input id="loginPassword" 
            class="span12 required" 
            type="password" 
            ng-model="logindata.password"
            placeholder="{{ ui.login.placeholder_password }}" >
        </div>
      </div>

      <label for="remember" class="checkbox">
        <input 
          id="remember" 
          type="checkbox" 
          ng-model="logindata.remember"> {{ ui.login.label_rememberMe }}
      </label>
      <br>

      <button class="btn btn-inverse" type="submit">{{ ui.login.button_login }}</button>

    </form>

    <a href="#" ng-click="setLang('nl')">Nederlands</a> | 
    <a href="#" ng-click="setLang('en')">English</a>
