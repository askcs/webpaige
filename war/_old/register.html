<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="WebPaige" name="description">
  <meta content="Cengiz Ulusoy" name="author">
  
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
  <script src="js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
  <script src="js/libs/ask.session.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="js/libs/json2.js"></script>
  <script type="text/javascript" src="js/libs/md5.js"></script>
  
  <script src="js/init.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/views/register.js"></script>
</head>

<body>
	<div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
    
      <div class="span3">
        <form id="registrationForm" class="well" method="post" action="">
          <div id="alertDiv" class="alert alert-error">
            <button id="alertClose" class="close" type="button">Ã—</button><span id="alertMessage">{Alert Message}</span>
          </div>
          <h3><span class="entypo eMedium">-</span> Register your account</h3>
          <hr>
          <p>All fields are compulsory to fill in.</p>
          <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls docs-input-sizes">
              <input id="name" class="span12" placeholder="First and last name" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Telephone number</label>
            <div class="controls docs-input-sizes">
              <input id="tel" class="span12" placeholder="+31" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Enter your email address</label>
            <div class="controls docs-input-sizes">
              <input id="email" class="span12" placeholder="Email address" type="text">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Choose your password</label>
            <div class="controls docs-input-sizes">
              <input id="pass1" class="span12" placeholder="Password" type="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Repeat your password</label>
            <div class="controls docs-input-sizes">
              <input id="pass2" class="span12" placeholder="Password again" type="password">
            </div>
          </div>
          <br>
          <a class="btn btn-success" href="#" id="registerBtn"><i class="icon-ok icon-white"></i> Register your account</a>
          <img id="ajaxLoader" alt="Loading" src="img/ajax-loader.gif" style="margin-left:5px; height:20px;">
        </form>
      </div><!--/span-->
      
    </div><!--/row-->
  </div><!--/container-->
</body>
</html>
