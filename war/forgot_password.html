<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  
  <script src="js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.js" type="text/javascript"></script>
  <script src="js/libs/ask.session.js" type="text/javascript"></script>
  
  <script src="js/libs/md5.js" type="text/javascript"></script>
  
  <script src="js/init.js" type="text/javascript"></script>
  <script src="js/views/forgot_password.js" type="text/javascript"></script>
</head>
<body>
	<div id="navbar"></div>
  <div class="container-fluid">
    <div class="row-fluid">
    
      <div class="span3">
        <form class="well">
          <div id="alertDiv" class="alert alert-error">
            <button id="alertClose" class="close" type="button">×</button><span id="alertMessage">{Alert Message}</span>
          </div>
          <h3><span class="entypo eMedium">+</span> Forgot password?</h3>
          <hr>
          <div id="successDiv" class="alert alert-success">
            <button id="successClose" class="close" type="button">×</button><span id="successMessage">{Success Message}</span>
          </div>
          <div id="inputFieldEmail" class="control-group">
            <label class="control-label">Enter your email address</label>
            <div class="controls docs-input-sizes">
              <input id="email" class="span12" placeholder="Enter your email address" type="text">
            </div>
          </div>
          <a class="btn" href="#" id="sendPasswordLinkBtn">Reset my password</a>
          <img id="ajaxLoader" alt="Loading" src="img/ajax-loader.gif" style="margin-left:5px; height:20px;">
        </form>
      </div><!--/span-->
      
    </div><!--/row-->
  </div><!--/container-->
</body>
</html>
