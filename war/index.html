<!doctype html>
<html lang="en" ng-app="webPaige">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <title>KNRM :: Angular</title>
  <link href="img/favicon.ico" rel="shortcut icon">
  
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  
  <link href="js/lib/chosen/chosen.css" rel="stylesheet">
  
  <link href="js/lib/timeline/timeline.css" rel="stylesheet" type="text/css">
  

  <link href="js/lib/datetimepicker/ui-lightness/jquery-ui-1.8.16.custom.css" media="all" rel="stylesheet" type="text/css">
  <link href="js/lib/datetimepicker/jquery-ui-timepicker-addon.css" media="all" rel="stylesheet" type="text/css">
  
  <link href="css/styles.css" rel="stylesheet">
  
  <style>
    [ng-cloak] {
      display: none;
    }
  </style>
  
</head>

<body ng-controller="app">

  <div class="navbar navbar-inner container-fluid">
	  <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"></a> <a class="brand" href="#dashboard">KNRM</a>
	  <div class="btn-group pull-right">
		  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i>{{username}}<span class="caret"></span></a>
		  <ul class="dropdown-menu">
			  <li><a href="#profile"><i class="icon-user"></i> Profiel</a></li>
			  <li><a href="#settings"><i class="icon-cog"></i> Instellingen</a></li>
			  <li class="divider"></li>
			  <li><a onclick="webpaige.logout()"><i class="icon-off"></i> Uitloggen</a></li>
		  </ul>
	  </div>
	  <div class="nav-collapse">
		  <ul class="nav">
			  <li><a href="#dashboard">Planboard</a><li>
			  <li><a href="#messages">Berichten</a><li>
			  <li><a href="#groups">Groepen</a><li>
		  </ul>
	  </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid content">
	  	<div ng-view></div>
    </div>
  </div>
  
  
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="js/lib/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/lib/bootstrap/bootstrap.js" type="text/javascript"></script>
  
  <script src="js/lib/ask/session.js" type="text/javascript"></script>
  <script src="js/lib/init.js" type="text/javascript"></script>
  
  <script src="js/lib/ask/md5.js" type="text/javascript"></script>
  <script src="js/lib/date.js" type="text/javascript"></script>
  <script src="js/lib/json2.js" type="text/javascript"></script>
  
  <script src="js/lib/async.min.js" type="text/javascript"></script>
  
  <script src="js/lib/chosen/chosen.jquery.js" type="text/javascript"></script>
  
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script>google.load("visualization", "1");</script>
  <script src="js/lib/timeline/timeline.js" type="text/javascript"></script>
  
  <!-- <script src="js/lib/timeline/timeline.js" type="text/javascript"></script> -->
  
  <!-- Datetimepicker Sucker -> This should be removed soon -->
  <script src="js/lib/datetimepicker/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
  <script src="js/lib/datetimepicker/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
  <script src="js/lib/datetimepicker/jquery-ui-sliderAccess.js" type="text/javascript"></script>
  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="js/lib/angular/angular.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  
  <script src="js/controllers/preloader.js"></script>
  <script src="js/controllers/dashboard.js"></script>
  <script src="js/controllers/messages.js"></script>
  <script src="js/controllers/groups.js"></script>
  <script src="js/controllers/profile.js"></script>
  <script src="js/controllers/settings.js"></script>
  
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
