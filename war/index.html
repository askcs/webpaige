      'js/lib/bootstrap/bootstrap-notify.js',
      'js/config.js',
      'js/app.js',
      'js/services.js',
      'js/controllers/login.js',
      'js/controllers/logout.js',
      'js/controllers/preloader.js',

      'js/controllers/settings.js',

<body ng-controller="app">

  <div class="navbar navbar-inner container-fluid">
	  <a class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse"></a> <a class="brand" href="#dashboard">KNRM</a>
    
    <div id="menu" ng-show="validLogin">
      <div class="btn-group pull-right">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> {{ user.name }} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#profile"><i class="icon-user"></i> Profiel</a></li>
          <li><a href="#settings"><i class="icon-cog"></i> Instellingen</a></li>
          <li class="divider"></li>

          <!-- <li><a onclick="webpaige.logout()"><i class="icon-off"></i> Uitloggen</a></li> -->
          <li><a href="#logout"><i class="icon-off"></i> Uitloggen</a></li>
          
        </ul>
      </div>
      <div class="nav-collapse">
        <ul class="nav">
          <li id="dashboardLink"><a href="#dashboard">Planboard</a><li>
          <li id="messagesLink"><a href="#messages">Berichten <span class="badge badge-warning" ng-show="unreadMessages">{{ unreadMessages }}</span></a><li>
          <li id="groupsLink"><a href="#groups">Groepen</a><li>
        </ul>
      </div>
    </div>

  </div>

  <div class="container-fluid">
    <div class="row-fluid content">
	  	<div ng-view></div>
    </div>
  </div>

  <div class='notifications'></div>
