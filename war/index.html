  <style type="text/css">
    /* dashboard */
    #groupTimeline {
      z-index:10;
    }
    #memberTimeline {
      z-index: 20;
    }
    #groupTimelineHolder div.timeline-event {
        border: none;
        background: none;
        border-radius: 0;
    }
    #groupTimelineHolder div.timeline-event-selected {
        border: none;
        background: none;
    }
    #groupTimelineHolder div.timeline-event-content {
        margin: 0;
        border:none;
    }
    #groupTimelineHolder div.timeline-event-range {
        border: none;
        border-radius: 0;
        height: 100px;
        width: 100%;
        position: relative;
        overflow: visible;
    }
    #groupTimelineHolder div.bar {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        /* height and color is set for each individual bar */
        border: none;
    }
    #groupTimelineHolder div.requirement {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        border-top: 2px solid gray;
        background: #e5e5e5;
        opacity: 0.5;
        text-align: center;
    }
    #groupTimelineHolder div.bar span {
        font-size: 9px;
    }
    /* dashboard */
      
    /* settings */
      .timeline-navigation-delete {
        display: none;
    }
    .wishslot {
        text-indent: 0px;
        text-align: center;
        color: white;
    }
    .c-0 {
        background-color: black;
    }
    .c-1 {
        background-color: #e0307f;
    }
    .c-2 {
        background-color: #7b26c0;
    }
    .c-3 {
        background-color: #279330;
    }
    .c-4 {
        background-color: #738156;
    }
    .c-5 {
        background-color: #6f4627;
    }
    .c-6 {
        background-color: #3f56b1;
    }
    .c-7 {
        background-color: #768a39;
    }
    .c-8 {
        background-color: #5664bd;
    }
    .c-9 {
        background-color: #78905c;
    }
    .c-10, .c-11, .c-12, .c-13, .c-14, .c-15, .c-16 {
        background-color: #1d6a96;
    }
    /* settings */
    
  </style>
